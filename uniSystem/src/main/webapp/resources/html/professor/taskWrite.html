<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 등록</title>
    <script src="https://kit.fontawesome.com/9cd918496e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/professor/taskWrite.css">
</head>
<body>
    <main>
        <header>
            여기는 해더 입니다.
        </header>

        <div class="container">
            <h1 class="title">
                <span>과제등록</span>
                <span><i class="fa-solid fa-plus"></i></span>
            </h1>

            <form action="#" >
                <table class="tesk-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>학기</th>
                            <th>과목명</th>
                            <th>분류</th>
                            <th>과제등록</th>
                            <th>제출기한 설정</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>
                                <select name="dept" id="dept">
                                    <option value="-1" disabled selected>과목을 선택하세요.</option>
                                    <option value="과목 No" >JAVA</option>
                                    <option value="과목 No" >HTML</option>
                                    <option value="과목 No" >현재 등록되어 있는 과목</option>
                                </select>
                            </td>
                            <td>
                                <select name="major" id="major">
                                <option disabled selected value="-1">전공을 선택하세요.</option>
                                <option value="3">전공</option>
                                <option value="2">비전공</option>
                                </select>
                            </td>
                            <td class="up-x">
                                <label>
                                    <i class="fa-solid fa-upload"></i>
                                    <input type="file" name="file">
                                </label>
                                <i class="fa-solid fa-xmark" name="X-btn"></i>
                            </td>
                            <td class="date-input-container">
                                    <input type="date" class="currentDate">
                            </td>
                            <td><button>삭제</button></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>
                                <select name="dept" id="dept">
                                    <option value="-1" disabled selected>과목을 선택하세요.</option>
                                    <option value="과목 No" >JAVA</option>
                                    <option value="과목 No" >HTML</option>
                                    <option value="과목 No" >현재 등록되어 있는 과목</option>
                                </select>
                            </td>
                            <td>
                                <select name="major" id="major">
                                <option disabled selected value="-1">전공을 선택하세요.</option>
                                <option value="3">전공</option>
                                <option value="2">비전공</option>
                                </select>
                            </td>
                            <td class="up-x">
                                <label>
                                    <i class="fa-solid fa-upload"></i>
                                    <input type="file" name="file">
                                </label>
                                <i class="fa-solid fa-xmark" name="X-btn"></i>
                            </td>
                            <td class="date-input-container">
                                    <input type="date" class="currentDate">
                            </td>
                            <td><button>삭제</button></td>
                        </tr>
                    </tbody>
                </table>

                <span class="save">
                    현 상태 저장 <i class="fa-regular fa-floppy-disk"></i>
                </span>
            </form>

            <h1>등록된 과제 목록</h1>

            <table class="tesk-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>학기</th>
                        <th>과목명</th>
                        <th>분류</th>
                        <th>등록된 과제</th>
                        <th>제출기한</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>등록된 번호</td>
                        <td>등록된 학기</td>
                        <td>등록된 과목명</td>
                        <td>등록된 분류</td>
                        <td>등록된 과제 파일 명</td>
                        <td>등록된 제출 기한 (YYYY-MM-DD)</td>
                        <td>삭제 버튼</td>
                    </tr>
                </tbody>

            </table>


            
            
        </div>

        <footer>
            여기는 푸터 입니다.
        </footer>
    </main>

    <script src="js/testWrite.js"></script>
</body>
</html>
