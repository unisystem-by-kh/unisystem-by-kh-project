<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전체 학생 조회</title>
<link rel="stylesheet" href="../../css/student/selectStudent.css">
</head>
<body>
    <header>
        <h1>전체 학생 조회</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="학생 검색">
            <select>
                <option>학번으로 검색</option>
                <option>학생 이름으로 검색</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>학번</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>학과</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>20190001</td>
                    <td>홍길동</td>
                    <td>1990년 1월 1일</td>
                    <td>컴퓨터공학과</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Footer 영역</p>
    </footer>
</body>
</html>
